<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App with CodeProject AI Server and MindsDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mini App with CodeProject AI Server and MindsDB</h1>
    </header>
    <main>
        <section id="python-section">
            <h2>Python Code</h2>
            <textarea id="python-code" placeholder="Enter Python code here..."></textarea>
            <button id="run-python">Run Python Code</button>
        </section>
        <section id="javascript-section">
            <h2>JavaScript Code</h2>
            <textarea id="javascript-code" placeholder="Enter JavaScript code here..."></textarea>
            <button id="run-javascript">Run JavaScript Code</button>
        </section>
        <section id="other-section">
            <h2>Other Code</h2>
            <textarea id="other-code" placeholder="Enter other code here..."></textarea>
            <button id="run-other">Run Other Code</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
